<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto - Joy Creations</title>
    <link rel="stylesheet" href="css/estilos_cv.css">
    <link rel="stylesheet" href="css/estilo_contacto.css">
    
</head>
<body>

    <header class="header">
        <div class="menu container">
            <a href="index.html" class="logo">Joy Creations</a>
            <input type="checkbox" id="menu" />
            <label for="menu">
                <img src="imagenes/joaly perfil.jpg" class="menu-icono" alt="menu">
            </label>
            <nav class="navbar">
                <ul>
                    <li><a href="index.html">Inicio</a></li>
                    <li><a href="#about">Sobre mí</a></li>
                    <li><a href="#portfolio">Portafolio</a></li>
                    <li><a href="contacto.html">Contacto</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <section class="contacto container">
        <h2>CONTACTAME</h2>
        <div class="contacto-content">
            <form action="#" method="post" class="contacto-form">
                <div class="form-group">
                    <label for="nombre">Nombre:</label>
                    <input type="text" id="nombre" name="nombre" required>
                </div>
                <div class="form-group">
                    <label for="email">Correo electrónico:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="mensaje">Mensaje:</label>
                    <textarea id="mensaje" name="mensaje" rows="5" required></textarea>
                </div>
                <button type="submit" class="btn-1">Enviar</button>
            </form>
        </div>
    </section>

    <footer class="footer">
        <div class="footer-content container">
            <div class="link">
                <h3>Contacto</h3>
                <ul>
                    <li><a href="#">Número telefónico: +52 938 000 0000</a></li>
                    <li><a href="#">Correo: Joy.creations@gmail.com</a></li>
                    <li><a href="#">Lugar: Cd. Carmen, Camp. México</a></li>
                </ul>
            </div>
            <div class="link">
                <h3>Redes sociales</h3>
                <ul>
                    <li><a href="#">Facebook: Joy Creations</a></li>
                    <li><a href="#">Instagram: joy.creations</a></li>
                    <li><a href="#">X: Joy Creations</a></li>
                </ul>
            </div>
        </div>
    </footer>

</body>
</html>
